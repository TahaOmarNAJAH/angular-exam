<ol class="breadcrumb">
    <li class="breadcrumb-item">Home</li>
    <li class="breadcrumb-item ">Ajouter Client</li>
</ol>
<div class="tab" role="tabpanel">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" routerLink="/listproduct">
            <a aria-controls="home" role="tab" data-toggle="tab">Produit</a>
        </li>
        <li role="presentation" routerLink="/listfornisseurs">
            <a aria-controls="home" role="tab" data-toggle="tab">Fornisseur</a>
        </li>
        <li role="presentation" routerLink="/listclients" [routerLinkActive]="['active']">
            <a aria-controls="home" role="tab" data-toggle="tab">Client</a>
        </li>
    </ul>
</div>
<div id="panel" class="panel panel-default">
    <div class="panel-heading">
        <h4>Client</h4>
    </div>
    <div class="panel-body">

        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="nom_produit">nom client :</label>
                <div class="col-sm-10">
                    <input type="text" [(ngModel)]="client.nom" class="form-control" id="nom" placeholder="nom client"
                        name="nom">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="prenom">prenom client :</label>
                <div class="col-sm-10">
                    <input type="text" [(ngModel)]="client.prenom" class="form-control" id="prenom"
                        placeholder="prenom client" name="prenom">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="status">status :</label>
                <div class="col-sm-10">
                    <input type="text" [(ngModel)]="client.status" class="form-control" id="status" placeholder="status"
                        name="status">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="photo">photo :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" [(ngModel)]="client.photo" id="prix_de_vente"
                        placeholder="photo url" name="photo">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="image">Tel Client :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" [(ngModel)]="client.telC" id="telC" placeholder="Tel Client"
                        name="telC">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="emailC">email :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" [(ngModel)]="client.emailC" id="emailC" placeholder="email"
                        name="emailC">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="adresseC">adresse :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" [(ngModel)]="client.adresseC" id="adresseC"
                        placeholder="adresse" name="adresseC">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="villeC"> ville :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" [(ngModel)]="client.villeC" id="villeC" placeholder="ville"
                        name="villeC">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="validerbtn" (click)="onSubmit()" class="btn btn-primary">Valider</button>
                    <button type="reset" class="btn btn-default">Vider</button>
                </div>

            </div>
        </form>
    </div>
</div>
