<div class="container-fluid">
  <h3>List des produits</h3>
<div class="text-right">
  <button (click)='addProduct()' class="btn btn-primary">Ajouter Produit</button>
</div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">nom</th>
        <th scope="col">nom court</th>
        <th scope="col">prix de bas</th>
        <th scope="col">remise</th>
        <th scope="col">quantite initial</th>
        <th scope="col">quantite en stock</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let p of listData'>
        <td scope="row">{{ p.nom }}</td>
        <td scope="col">{{ p.nom_court }}</td>
        <td scope="col">{{ p.prix_de_vente }} </td>
        <td scope="col">{{ p.remise }}</td>
        <td scope="col">{{ p.quantite_initial }}</td>
        <td scope="col">{{ p.quantite_en_stock }}</td>
        <td>
            <button type="button" class="btn btn-default" (click)="onEdit(p)">Edit</button>  
            <button type="button" class="btn btn-danger" (click)="onDelete(p.id)">delete</button>  
        </td>
      </tr>
   
    </tbody>
  </table> 
</div>
