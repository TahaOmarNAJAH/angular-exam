<ol class="breadcrumb">
  <li class="breadcrumb-item">Home</li>
  <li class="breadcrumb-item ">Clients</li>
</ol>
<div class="tab" role="tabpanel">
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" routerLink="/listproduct">
      <a aria-controls="home" role="tab" data-toggle="tab">Produit</a>
    </li>
    <li role="presentation" routerLink="/listfornisseurs" >
      <a aria-controls="home" role="tab" data-toggle="tab">Fornisseur</a>
    </li>
    <li role="presentation" routerLink="/listclients" [routerLinkActive]="['active']">
      <a aria-controls="home" role="tab" data-toggle="tab">Client</a>
    </li>
  </ul>
</div>
<div id="panel" class="panel panel-default">
  <div class="panel-heading">
    <h4>List des clients</h4>
  </div>
  <div class="panel-body">
    <div class="text-right">
      <button id="addbtn" routerLink="/addclient" class="btn btn-primary">Ajouter Client</button>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">nom</th>
          <th scope="col">prenom</th>
          <th scope="col">status</th>
          <th scope="col">Tel Client</th>
          <th scope="col">email</th>
          <th scope="col">ville</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let c of listData'>
          <td scope="row">{{ c.nom }}</td>
          <td scope="col">{{ c.prenom }}</td>
          <td scope="col">{{ c.status }} </td>
          <td scope="col">{{ c.telC }}</td>
          <td scope="col">{{ c.emailC }}</td>
          <td scope="col">{{ c.villeC }}</td>
          <td>
            <button id="editbutton" type="button" class="btn btn-default btn-sm" (click)="onEdit(c)">Edit</button>
            <button type="button" class="btn btn-danger btn-sm" (click)="onDelete(c.id)">delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
